<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <script src="lib/angular-1.6.0.js"></script>
    <style>
    </style>
</head>
<div ng-controller="appCtrl as ctrl">
    <div>name:{{name}}</div>
</div>
<script>
    var app = angular.module("myApp", []);
    app.controller("appCtrl", function ($scope) {
        $scope.name = "wangqun";
        setTimeout(function () {
            $scope.name = 'ok';
            $scope.$digest();
        }, 2000);
        $scope.$watch("name", function () {
            console.log("change");
        })
    });
</script>
</body>
</html>
