<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <script src="lib/angular-1.6.0.js"></script>
    <style>
        .pause {
            width: 200px;
        }
    </style>
</head>
<body ng-controller="myAppCtrl">
<div>{{time}}</div>
<div ng-click="pause()" class="pause">暂停</div>
<script>
    var app = angular.module("myApp", []);
    app.controller("myAppCtrl", function ($scope,$timeout) {
        $scope.time = 0;
        var timeId;
        var updateClock = function () {
            $scope.time++;
            timeId = $timeout(arguments.callee, 1000);
        };
        updateClock();

        $scope.pause = function () {
            $timeout.cancel(timeId);
        }
    });
</script>
</body>
</html>
