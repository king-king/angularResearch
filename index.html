<html lang="en" ng-app="myApp">
<head>

    </style>

<div ng-controller="appCtrl as ctrl">
    <div>name:{{name}}</div>
    <div>ctrl.year:{{ctrl.year}}</div>

    <div ng-controller="childCtrl as cctrl">
        <div>name:{{name}}</div>
        <div>sex:{{sex}}</div>
        <div>ctrl.year:{{year}}</div>
