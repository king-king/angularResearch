<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/angular-1.6.0.js"></script>
    <script type="text/ng-template" id="productTemplate">
        <td>{{item.name}}</td>
        <td><input ng-model='item.quantity'></td>
    </script>
    <script>
        angular.module("myApp", []).controller("ctrl", function ($scope) {
            $scope.totalValue = 32;
            $scope.products = [
                {
                    name: "apple",
                    price: 1.20,
                    quantity: 20
                }, {
                    name: "banana",
                    price: 2.20,
                    quantity: 33
                }, {
                    name: "pear",
                    price: 4.20,
                    quantity: 45
                }, {
                    name: "orange",
                    price: 9.90,
                    quantity: 78
                }
            ]
        }).directive("item", function () {
            return {
                template: document.querySelector("#productTemplate").outerText
            }
        }).directive("table", function () {
            return {
                transclude: true,
                scope: {
                    value: "=table",
                    data: "=data"
                }
            }
        });
    </script>
</head>
<body ng-controller="ctrl">
<div class="panel panel-default">
    <div class="panel-body">
        <table class="table table-striped" data-table="totalValue" data-data="products" ng-transclude>
            <tr>
                <th>name</th>
                <th>quantity</th>
            </tr>
            <tr data-ng-repeat="item in products" data-item></tr>
            <tr>
                <th>total:</th>
                <td>{{totalValue}}</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
