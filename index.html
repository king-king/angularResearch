<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app="myApp">
<div ng-controller="ctrl">
    <div class="wrapper" ng-if="year==455">
        <div data-wq-item my-name="good"></div>
    </div>
    <a ng-href="{{href}}" target="_blank">跳转链接</a>
</div>
<script src="lib/angular-1.6.0.js"></script>
<script>
    (function () {

        var app = angular.module("myApp", []);
        app.controller("ctrl", ["$scope", function (s) {
            setTimeout(function () {
                s.$apply(function () {
                    s.href = "http://baidu.com";
                    s.year = 455;
                });
            }, 5000);
            s.year = 456;
            s.item = {
                name: "哈哈哈",
                year: 43
            };
        }]);

        app.directive("wqItem", function () {
            return {
                link: function (scope, element, attrs) {
                    scope.city = "湖南"
                },
                template: function () {
                    return "<div class='inner'>{{city}}</div>";
                },
                replace: false
            }
        });

    })();
</script>
</body>
</html>
