<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app="myApp">
<div ng-controller="ctrl">
    <div class="wrapper">
        <div data-wq-item my-name="good"></div>
    </div>
</div>
<script src="lib/angular-1.6.0.js"></script>
<script>
    (function () {

        var app = angular.module( "myApp" , [] );
        app.controller( "ctrl" , [ "$scope" , function ( s ) {
            s.year = 456;
            s.item = {
                name : "问天网打动顾客ie" ,
                year : 43
            };
        } ] );

        app.directive( "wqItem" , function () {
            return {
                link : function ( scope , element , attrs ) {
                    scope.city = "湖南"
                } ,
                template : function () {
                    return "<div class='inner'>{{city}}</div>";
                } ,
                replace : false
            }
        } );

    })();
</script>
</body>
</html>
