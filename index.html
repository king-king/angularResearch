<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <script src="lib/angular-1.6.0.js"></script>
    <style>
        .pause {
            width: 200px;
        }
    </style>
</head>
<body ng-controller="myAppCtrl">
<div>{{number}}</div>
<div ng-click="add()" class="pause">暂停</div>
<script>
    var app = angular.module("myApp", []);
    app.controller("myAppCtrl", function ($scope,$timeout) {
        $scope.number=0;
        $scope.add = function () {
            $scope.number++;
        }
    });
</script>
</body>
</html>
