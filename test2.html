<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
    </style>
</head>
<body>
<div class="module0">
    <div ng-controller="core_ctrl">
        <div ng-bind="name"></div>
        <div ng-bind="old"></div>
        <div ng-bind="time"></div>
    </div>
</div>
<!--<script src="lib/jquery-1.10.2.min.js"></script>-->
<!--<script src="lib/jquery-3.1.1.min.js"></script>-->
<!--<script src="lib/jquery-1.10.2.js"></script>-->
<script src="lib/angular-1.3.0.js"></script>
<script>
    (function () {

        var my_app1 = angular.module("my_app1", []);
        my_app1.controller("core_ctrl_1", ["$scope", function (s) {
            s.name1 = "jack";
            s.old1 = 67;
        }]);
        my_app1.factory("time", function () {
            return function () {
                return (new Date()).toLocaleString();
            }
        });

        angular.module("my_app", ["my_app1"]).controller("core_ctrl", ["$scope", "time", function (s, time) {
            s.name = "wq";
            s.old = 32;
            s.time = time();
        }]);

        angular.bootstrap(document.querySelector(".module0"), ["my_app"]);

    })()
</script>
</body>
</html>
