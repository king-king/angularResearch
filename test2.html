<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .target {
            width: 100px;
            height: 100px;
            background-color: red;
            position: fixed;
            bottom: 140px;
            left: 1000px;
        }
    </style>
</head>
<body>
<div class="target"></div>

<!--<script src="lib/jquery-1.10.2.min.js"></script>-->
<!--<script src="lib/jquery-3.1.1.min.js"></script>-->
<script src="lib/jquery-1.10.2.js"></script>
<script>
    var index = 0;
    document.onclick = function () {
        var curindex = index++;
        $(".target").fadeOut({
            duration: 2000,
            done: function () {
                console.log("end")
            },
            step: function () {
                console.log(curindex + "step")
            }
        });
    }
</script>
</body>
</html>
