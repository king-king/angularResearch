<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .wrapper {
            border: 1px solid black;
        }

        span {
            border: 1px solid black;
            margin: 10px;
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            display: inline-block;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="module0">
    <div ng-controller="core_ctrl">
        <div class="wrapper" ng-repeat="d in curData">
            <div ng-bind="d.index"></div>
            <div ng-bind="'名字 : '+d.name"></div>
            <div ng-bind="'年龄 : '+d.old"></div>
            <div ng-bind="'性别 : '+d.sex"></div>
        </div>
        <span ng-click="select(0)">1</span>
        <span ng-click="select(1)">2</span>
        <span ng-click="select(2)">3</span>

    </div>
</div>
<!--<script src="lib/jquery-1.10.2.min.js"></script>-->
<!--<script src="lib/jquery-3.1.1.min.js"></script>-->
<!--<script src="lib/jquery-1.10.2.js"></script>-->
<script src="lib/angular-1.3.0.js"></script>
<script>
    (function () {

        var data = [
            {
                name: "李大军",
                old: 27,
                sex: "男"
            }, {
                name: "刘晓甜",
                old: 22,
                sex: "女"
            }, {
                name: "藏大南",
                old: 28,
                sex: "男"
            }, {
                name: "赵梅",
                old: 33,
                sex: "女"
            }, {
                name: "孙甜甜",
                old: 23,
                sex: "女"
            }
        ];

        angular.module("my_app", []).controller("core_ctrl", ["$scope", function (s) {
            s.data = [];
            angular.forEach(data, function (d, i) {
                s.data.push(angular.extend(d, {
                    index: i
                }))
            });
            s.curData = s.data.slice(0, 2);
            s.select = function (i) {
                s.curData = s.data.slice(i * 2, i * 2 + 2);
            }
        }]);

        angular.bootstrap(document.querySelector(".module0"), ["my_app"]);

    })()
</script>
</body>
</html>
