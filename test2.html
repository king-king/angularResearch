<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
    </style>
</head>
<body>
<div class="module0">
    <div ng-controller="core_ctrl">
        <div ng-bind="name"></div>
        <div ng-bind="old"></div>
    </div>
</div>
<div class="module1">
    <div ng-controller="core_ctrl_1">
        <div ng-bind="name1"></div>
        <div ng-bind="old1"></div>
    </div>
</div>
<!--<script src="lib/jquery-1.10.2.min.js"></script>-->
<!--<script src="lib/jquery-3.1.1.min.js"></script>-->
<!--<script src="lib/jquery-1.10.2.js"></script>-->
<script src="lib/angular-1.3.0.js"></script>
<script>
    (function () {
        angular.module("my_app", []).controller("core_ctrl", ["$scope", function (s) {
            s.name = "wq";
            s.old = 32;
        }]);

        angular.module("my_app1", []).controller("core_ctrl_1", ["$scope", function (s) {
            s.name1 = "jack";
            s.old1 = 67;
        }]);

        angular.bootstrap(document.querySelector(".module0"), ["my_app"]);
        angular.bootstrap(document.querySelector(".module1"), ["my_app1"]);

    })()
</script>
</body>
</html>
