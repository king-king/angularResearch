<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="container" style="height: 400px;width: 600px;"></div>
<script src="lib/highcharts.js"></script>
<script>
    Highcharts.chart('container', {
        chart: {
            type: 'area'
        },
        xAxis: {
            categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
        },
        plotOptions: {
            series: {
                fillColor: {
                    linearGradient: [0, 0, 0,350],
                    stops: [
                        [0, 'rgba(31,150,243, 0.5)'],
                        [1, 'rgba(255,255,255,0)']
                    ]
                }
            }
        },
        series: [
            {
                data: [29.9, 1.5, 6.4, 29.2, 50.0, 176.0, 135.6, 148.5, 216.4, 4.1, 5.6, 54.4]
            }
        ]
    });
</script>
</body>
</html>
