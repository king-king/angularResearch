<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="container" style="height: 400px;width: 600px;"></div>
<script src="lib/highcharts.js"></script>
<script>

    function makeChart() {
        var data = [];
        for (var i = 0; i < 12; i++) {
            data.push(Math.random() * 100 << 0);
        }
        Highcharts.chart('container', {
            chart: {
                type: 'area'
            },
            xAxis: {
                categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
            },
            plotOptions: {
                series: {
                    fillColor: {
                        linearGradient: [0, 0, 0, 350],
                        stops: [
                            [0, 'rgba(31,150,243, 0.5)'],
                            [1, 'rgba(255,255,255,0)']
                        ]
                    }
                }
            },
            series: [
                {
                    data: data
                }
            ]
        });
    }

    makeChart();

    setTimeout(makeChart, 2000);

</script>
</body>
</html>
