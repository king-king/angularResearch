<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    .highcharts-legend-nav-active {
        color: green !important;
    }
    </style>
</head>

<body>
    <div id="container" style="height: 400px;width: 600px;"></div>
    <script src="highcharts.js"></script>
    <script>
    function makeChart() {
        var data = [];
        for (var i = 0; i < 12; i++) {
            data.push(Math.random() * 100 << 0);
        }
        Highcharts.chart('container', {
            legend: {
                itemStyle: {
                    color: 'red',
                },
                itemHoverStyle: {
                    color: "blue"
                },
                itemHiddenStyle: {
                    color: "orange"
                }
            },
            title: {
                text: "test"
            },
            chart: {
                type: 'areaspline'
            },
            xAxis: {
                categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
            },
            plotOptions: {
                series: {
                    fillColor: {
                        linearGradient: [0, 0, 0, 350],
                        stops: [
                            [0, 'rgba(31,150,243, 0.5)'],
                            [1, 'rgba(255,255,255,0)']
                        ]
                    }
                },
                areaspline: {
                    marker: {
                        enabled: false,
                        symbol: 'circle',
                        radius: 2,
                        states: {
                            hover: {
                                enabled: true
                            }
                        }
                    }
                }
            },
            series: [{
                data: data,
                name: "test"
            }]
        });
    }

    makeChart();

    // setTimeout(makeChart, 2000);
    </script>
</body>

</html>
